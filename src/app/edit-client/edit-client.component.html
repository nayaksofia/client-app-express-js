<div class="container mt-3">
  <h1>Edit Client Details</h1>

  <form *ngIf="client" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="client.Name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="client.Email" name="email" required>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" class="form-control" [(ngModel)]="client.Address" name="address" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="client.Password" name="password" required>
    </div>

    <div class="form-group">
      <label for="repeatPassword">Repeat Password:</label>
      <input type="password" id="repeatPassword" class="form-control" [(ngModel)]="client.RepeatPassword" name="repeatPassword" required>
    </div>

    <button type="submit" class="btn btn-primary">Update Client</button>
  </form>

  <!-- Add a validation message for the password fields if they are empty -->
<div *ngIf="client.Password !== client.RepeatPassword" class="alert alert-danger">
  Password and Repeat Password must match!
</div>

  <div *ngIf="message">
    <p>{{ message }}</p>
  </div>
</div>
