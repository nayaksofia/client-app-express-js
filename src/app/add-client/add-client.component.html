<div class="container">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

        <div>
            <h1>Create a Client:</h1>

        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
            <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched">
                Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control">
            <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
                Please provide a valid email.
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" formControlName="address" class="form-control">
            <div *ngIf="registrationForm.get('address')?.invalid && registrationForm.get('address')?.touched">
                Address is required.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control">
            <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
                Password must be at least 6 characters long.
            </div>
        </div>

        <div class="form-group">
            <label for="repeatPassword">Repeat Password</label>
            <input type="password" id="repeatPassword" formControlName="repeatPassword" class="form-control">
            <div *ngIf="registrationForm.hasError('mismatch') && registrationForm.get('repeatPassword')?.touched">
                Passwords do not match.
            </div>
        </div>

        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>



<!--
   The ?. operator is a safe navigation operator in Angular templates, which ensures that the expression on its left is not null or undefined before accessing its properties 
   (in this case, invalid and touched).

   [disabled]="registrationForm.invalid"
  -->
