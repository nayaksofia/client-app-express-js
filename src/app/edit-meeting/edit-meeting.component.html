<div class="container">
    <h2>Edit Meeting</h2>
  
    <form (ngSubmit)="onSubmit()" #editMeetingForm="ngForm">
      <div class="form-group">
        <label for="meetingTopic">Meeting Topic</label>
        <input
          type="text"
          id="meetingTopic"
          class="form-control"
          [(ngModel)]="meeting.meetingTopic"
          name="meetingTopic"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="numberOfPeople">Number of People</label>
        <input
          type="number"
          id="numberOfPeople"
          class="form-control"
          [(ngModel)]="meeting.numberOfPeople"
          name="numberOfPeople"
          min="1"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="meetingDate">Meeting Date</label>
        <input
          type="date"
          id="meetingDate"
          class="form-control"
          [(ngModel)]="meeting.meetingDate"
          name="meetingDate"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="startTime">Start Time</label>
        <input
          type="time"
          id="startTime"
          class="form-control"
          [(ngModel)]="meeting.startTime"
          name="startTime"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!editMeetingForm.valid">
        Update Meeting
      </button>
    </form>
  
    <p *ngIf="message" class="alert alert-info">{{ message }}</p>
  </div>
